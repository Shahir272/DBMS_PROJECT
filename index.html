<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Database Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #e4541c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #BD3939FF 0%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #88b82f 0%);
            border-radius: 10px;
            margin-top: 15px;
            animation: pulse 2.0s infinite
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 900;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
            animation: pulse 0.4s infinite
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: pulse 0.5s infinite;
        }

        .status-dot.connecting {
            background: #f59e0b;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #3b5563;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tables-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .action-buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }

        .btn-add-user {
            padding: 15px 40px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: black;
            border: solid;
            border-radius: 70px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 15px rgba(40, 167, 69, 0.3);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-add-user:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.5);
            color: white;
            text-decoration: none;
        }

        .btn-delete-user {
            padding: 15px 40px;
            background: linear-gradient(135deg, #dc3545 0%, #bd2130 100%);
            color: black;
            border: solid;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-delete-user:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.5);
            color: white;
            text-decoration: none;
        }

        @media (max-width: 968px) {
            .tables-container {
                grid-template-columns: 1fr;
            }
        }

        .table-card {
            background: linear-gradient(130deg, #667eea 0%, #7f1369 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .table-card.users {
            width: 100%;
        }

        .table-card.logs {
            width: 95%;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
           animation: pulse 2.0s infinite
        }

        .table-title {
            font-size: 20px;        
            font-weight: 900;
            color: #;
        }

        .record-count {
            background: #f3f4f6;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            color: #6b7280;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin: 0 auto 10px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        .timestamp {
            font-size: 12px;
            color: #9ca3af;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-admin { background: #dbeafe; color: #1e40af; }
        .badge-donor { background: #d1fae5; color: #065f46; }
        .badge-receiver { background: #fef3c7; color: #92400e; }
        .badge-institution { background: #e9d5ff; color: #6b21a8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                BLOOD DONATER-SYSTEM LOG
            </h1>
            
            <div class="status-container">
                <div class="status-indicator">
                    <div class="status-dot disconnected" id="statusDot"></div>
                    <span id="statusText">Disconnected</span>
                    <span class="timestamp" id="statusTime"></span>
                </div>
                <div>
                    <button class="btn btn-primary" id="reconnectBtn" onclick="reconnect()">
                        TRY TO CONNECT
                    </button>
                    <button class="btn btn-secondary" id="refreshBtn" onclick="refreshData()" disabled>
                        DATA REFRESH
                    </button>
                </div>
            </div>
            <div id="errorContainer"></div>
        </div>

        <div class="tables-container">
            <div class="table-card users">
                <div class="table-header">
                    <h2 class="table-title">👨‍💻VALID ID & PASSWORDS</h2>
                    <span class="record-count" id="usersCount">0 records</span>
                </div>
                <div class="table-wrapper">
                    <div id="usersTableContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Connecting to database...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-card logs">
                <div class="table-header">
                    <h2 class="table-title">🖥SYSTEM ACCESS HISTORY</h2>
                    <span class="record-count" id="logsCount">0 records</span>
                </div>
                <div class="table-wrapper">
                    <div id="logsTableContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Connecting to database...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons-container">
            <a href="adduser.html" class="btn-add-user">
                ✏️ ADD NEW USER
            </a>
            <a href="deleteuser.html" class="btn-delete-user">
                🧹 DELETE USER
            </a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://webzraugawvynlhecefx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlYnpyYXVnYXd2eW5saGVjZWZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3OTM0OTUsImV4cCI6MjA3NDM2OTQ5NX0.lxSThsX4caJI9JFsADfUJMkpQ12jBscgSFkFhbWx2VI';
        
        let supabase = null;
        let connectionStatus = 'disconnected';

        function initSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                return true;
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                showError('Failed to initialize Supabase client: ' + error.message);
                return false;
            }
        }

        function updateConnectionStatus(status, error = null) {
            connectionStatus = status;
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const statusTime = document.getElementById('statusTime');
            const reconnectBtn = document.getElementById('reconnectBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            
            statusDot.className = 'status-dot ' + status;
            
            switch(status) {
                case 'connected':
                    statusText.textContent = 'Connected';
                    reconnectBtn.textContent = 'Reconnect';
                    refreshBtn.disabled = false;
                    break;
                case 'connecting':
                    statusText.textContent = 'Connecting...';
                    reconnectBtn.disabled = true;
                    refreshBtn.disabled = true;
                    break;
                case 'disconnected':
                    statusText.textContent = 'Disconnected';
                    reconnectBtn.textContent = 'Connect to Database';
                    reconnectBtn.disabled = false;
                    refreshBtn.disabled = true;
                    break;
            }
            
            statusTime.textContent = 'Last updated: ' + new Date().toLocaleTimeString();
            
            if (error) {
                showError(error);
            } else {
                clearError();
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">⚠️ ${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        function formatTimestamp(seconds) {
            if (!seconds) return 'N/A';
            const date = new Date(seconds * 1000);
            return date.toLocaleString();
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        function renderUsersTable(users) {
            const container = document.getElementById('usersTableContainer');
            document.getElementById('usersCount').textContent = `${users.length} records`;
            
            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <p>No users found</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Loginner Type</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            users.forEach(user => {
                html += `
                    <tr>
                        <td>${user.username || 'N/A'}</td>
                        <td>${user.password || 'N/A'}</td>
                        <td><span class="badge badge-${user.loginner_type}">${user.loginner_type}</span></td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function renderLogsTable(logs) {
            const container = document.getElementById('logsTableContainer');
            document.getElementById('logsCount').textContent = `${logs.length} records`;
            
            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <p>No access logs found</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Log ID</th>
                            <th>User ID</th>
                            <th>Loginner</th>
                            <th>Logged At</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            logs.forEach(log => {
                html += `
                    <tr>
                        <td title="${log.log_id}">${log.log_id.substring(0, 8)}...</td>
                        <td title="${log.user_id}">${log.user_id.substring(0, 8)}...</td>
                        <td><span class="badge badge-${log.loginner}">${log.loginner}</span></td>
                        <td>${formatDate(log.accessed_at)}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function fetchData() {
            if (!supabase) {
                showError('Supabase client not initialized');
                return;
            }
            
            try {
                updateConnectionStatus('connected');
                
                const { data: users, error: usersError } = await supabase
                    .from('users')
                    .select('username, password, loginner_type')
                    .order('created_at', { ascending: false });
                
                if (usersError) {
                    throw new Error(`Users fetch error: ${usersError.message}`);
                }
                
                const { data: logs, error: logsError } = await supabase
                    .from('access_logs')
                    .select('log_id, user_id, loginner, accessed_at')
                    .order('accessed_at', { ascending: false });
                
                if (logsError) {
                    throw new Error(`Logs fetch error: ${logsError.message}`);
                }
                
                renderUsersTable(users || []);
                renderLogsTable(logs || []);
                
                updateConnectionStatus('connected');
                
            } catch (error) {
                console.error('Error fetching data:', error);
                updateConnectionStatus('disconnected', error.message);
                
                document.getElementById('usersTableContainer').innerHTML = `
                    <div class="empty-state">
                        <p>Failed to load users data</p>
                    </div>
                `;
                document.getElementById('logsTableContainer').innerHTML = `
                    <div class="empty-state">
                        <p>Failed to load access logs</p>
                    </div>
                `;
            }
        }
        
        async function reconnect() {
            if (initSupabase()) {
                await fetchData();
            }
        }

        async function refreshData() {
            if (connectionStatus === 'connected') {
                await fetchData();
            }
        }

        window.addEventListener('DOMContentLoaded', async () => {
            if (initSupabase()) {
                await fetchData();
            }
        });

        setInterval(() => {
            if (connectionStatus === 'connected') {
                refreshData();
            }
        }, 30000);
    </script>
</body>
</html>
